name: todo_firebase_app
description: A simple to-do list app with Firebase
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase dependencies
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4

  # UI dependencies
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  init: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
